      async function loadVideos() {
        // Respect the free API limit: 1 request / second.
        // We'll fetch videos one-by-one with a 1s delay between requests.
        // Also add a simple retry if the API explicitly returns the free-limit message.
        const table = document.getElementById("videoTable");

        const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

        for (const v of videosData) {
          const api = `https://www.tikwm.com/api/?url=https://www.tiktok.com/@${v.belonged_creator_handle}/video/${v.video_id}`;
          const maxRetries = 3;
          let attempt = 0;
          let fetched = false;
          let data = null;

          while (attempt < maxRetries && !fetched) {
            attempt += 1;
            try {
              const res = await fetch(api);
              // If fetch itself fails, try again after waiting
              if (!res.ok) throw new Error("HTTP " + res.status);
              data = await res.json();

              // TikWM returns a JSON with {code: -1, msg: 'Free Api Limit...'} when rate limited
              if (
                data &&
                data.code === -1 &&
                /Free Api Limit/i.test(data.msg || "")
              ) {
                // Wait a bit longer before retrying
                await sleep(2000);
                continue;
              }

              fetched = true;
            } catch (err) {
              // On network error, wait then retry
              if (attempt < maxRetries) await sleep(1500);
              else {
                console.error("Fetch failed for", api, err);
              }
            }
          }

          if (!fetched || !data || !data.data) {
            const fallbackRow = `
              <tr>
                <td>Kh√¥ng t·∫£i ƒë∆∞·ª£c video</td>
                <td><img src="" alt="cover"/></td>
                <td>
                  <strong>${v.video_title}</strong><br>
                  View: ${v.views.toLocaleString()}<br>
                  Like: ${v.digg_count}<br>
                  Comment: ${v.comment_count}<br>
                  Share: ${v.share_count}
                </td>
                <td>
                  <button disabled>Kh√¥ng c√≥</button>
                </td>
              </tr>
            `;
            table.insertAdjacentHTML("beforeend", fallbackRow);
          } else {
            const videoUrl = data.data.play;
            const coverImg = data.data.cover;

            const row = `
              <tr>
                <td><video src="${videoUrl}" controls preload="metadata" playsinline></video></td>
                <td><img src="${coverImg}" alt="cover"></td>
                <td>
                  <strong>${v.video_title}</strong><br>
                  View: ${v.views.toLocaleString()}<br>
                  Like: ${v.digg_count}<br>
                  Comment: ${v.comment_count}<br>
                  Share: ${v.share_count}
                </td>
                <td>
                  <button onclick="downloadVideo('${videoUrl}')">T·∫£i xu·ªëng</button>
                </td>
              </tr>
            `;

            table.insertAdjacentHTML("beforeend", row);
          }

          // Wait 1 second before the next API call to respect the free rate limit
          await sleep(1000);
        }
      }

      async function downloadVideo(url) {
        try {
          const response = await fetch(url);
          const blob = await response.blob();
          const blobUrl = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = blobUrl;
          a.download = "tiktok_no_watermark.mp4";
          document.body.appendChild(a);
          a.click();
          a.remove();

          URL.revokeObjectURL(blobUrl);
        } catch (err) {
          alert(
            "Download l·ªói! C√≥ th·ªÉ TikTok ch·∫∑n request. H√£y th·ª≠ m·ªü video b·∫±ng m·∫°ng kh√°c."
          );
          console.error(err);
        }
      }

      loadVideos();
    </script>
